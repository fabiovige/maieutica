services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maieutica-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
    networks:
      - maieutica-network
    depends_on:
      - mysql

  nginx:
    image: nginx:alpine
    container_name: maieutica-nginx
    restart: unless-stopped
    ports:
      - "3005:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - maieutica-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: maieutica-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: maieutica
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_USER: maieutica
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - maieutica-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: maieutica-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - maieutica-network

volumes:
  mysql_data:
    driver: local

networks:
  maieutica-network:
    driver: bridge
